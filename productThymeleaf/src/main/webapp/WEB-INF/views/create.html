<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Product</title>
</head>
<body>
<h3> Add Product</h3>
<p>
    <a th:href="@{/}">
       Back to product list
    </a>
</p>
<form action ="#" th:action ="@{/product/save}" th:object="${product}"
    method="POST" novalidate="novalidate">
    <input type="hidden" th:field="*{id}"/>
    <div>
        <label>Name</label>
        <input type="text" th="text" th:field="*{name}"/>
    </div>
    <div>
        <label>Id</label>
        <input type="text" th="text" th:field="*{id}"/>
    </div>
    <div>
        <label>Function</label>
        <input type="text" th="text" th:field="*{function}"/>
    </div>
    <div>
        <label>Price</label>
        <input type="text" th="text" th:field="*{price}"/>
    </div>
    <input type="submit" value="Save"/>
</form>
</body>
</html>
